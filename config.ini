# ============================================
# Breitbandmessung - Einfache Konfiguration
# ============================================

[Settings]
# Pfad f체r CSV-Export (im Container)
export_path = /export

# Wartezeit zwischen Aktionen in Sekunden
wait_time = 10

# Screenshots speichern? (true/false)
save_screenshots = true

[Schedule]
# Wie oft soll gemessen werden?
# Cron-Format: Minute Stunde Tag Monat Wochentag
# Beispiele:
#   0 */2 * * *    = Alle 2 Stunden
#   0 8,20 * * *   = T채glich um 8 und 20 Uhr
#   0 * * * *      = Jede Stunde
#   */30 * * * *   = Alle 30 Minuten
cron_schedule = 0 */2 * * *

# Zeitzone
timezone = Europe/Berlin

# Nur einmal ausf체hren und beenden? (true/false)
# true  = Einmal messen und Container stoppt
# false = L채uft dauerhaft nach Zeitplan
run_once = false

# Bei Container-Start sofort messen? (true/false)
run_on_startup = true
