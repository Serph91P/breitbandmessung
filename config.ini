# ============================================
# Breitbandmessung - Einfache Konfiguration
# ============================================

[Settings]
# Pfad für CSV-Export (im Container)
export_path = /export

# Wartezeit zwischen Aktionen in Sekunden
wait_time = 10

# Screenshots speichern? (true/false)
save_screenshots = true

[Schedule]
# Wie oft soll gemessen werden?
# Cron-Format: Minute Stunde Tag Monat Wochentag
# Beispiele:
#   0 */2 * * *    = Alle 2 Stunden
#   0 8,20 * * *   = Täglich um 8 und 20 Uhr
#   0 * * * *      = Jede Stunde
#   */30 * * * *   = Alle 30 Minuten
cron_schedule = 0 */2 * * *

# Zeitzone
timezone = Europe/Berlin

# Nur einmal ausführen und beenden? (true/false)
# true  = Einmal messen und Container stoppt
# false = Läuft dauerhaft nach Zeitplan
run_once = false

# Bei Container-Start sofort messen? (true/false)
run_on_startup = true

[FritzBox]
# FritzBox Cable/DOCSIS-Daten auslesen? (true/false)
enabled = false

# FritzBox IP-Adresse (Standard: 192.168.178.1)
host = 192.168.178.1

# Screenshot der FritzBox Cable-Seite erstellen? (true/false)
# Zeigt ALLE Kanäle mit Power, MER/MSE und Fehlern!
screenshot_cable_page = true

# Login (meist leer lassen, außer du hast Benutzer-Authentifizierung aktiviert)
username = 
password =

# Hinweis: Die FritzBox muss im gleichen Netzwerk erreichbar sein!
# 
# WICHTIG FÜR KABEL-INTERNET (DOCSIS):
# ===========================================
# Der Screenshot zeigt die vollständige Cable-Diagnose mit:
#   ✓ Alle Downstream-Kanäle (DOCSIS 3.0 + 3.1)
#   ✓ Alle Upstream-Kanäle
